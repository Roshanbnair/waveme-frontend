<div class="container">
  <div class="trending-songs">
      <div class="heading-container">
          <div class="heading">Slow</div>
          <div class="show-all">Show all</div>
      </div>

      <!-- SONG CARD -->
      <div class="all-songs-div">
        <div class="song-div" style="position: relative;">
          <div class="image">
            <img src="https://i.pinimg.com/564x/b6/20/6c/b6206ce85f231b8ebe407f4b7590dda3.jpg" alt="">
          </div>
          <div class="play-button" style="position: absolute;" (click)="toggleAudio()">
            <i class="fa-solid fa-play fa-xl" *ngIf="!isPlaying"></i>
            <i class="fa-solid fa-pause fa-xl" *ngIf="isPlaying"></i>
          </div>
          <div class="text-song">
            <div class="song-name">Love Story</div>
            <div class="song-album">Fearless</div>
            <div class="singer">TAYLOR  SWIFT</div>
        </div>
        <div class="audio-bar" style="position: fixed;bottom: 0;width: 1250px;background-color: #121212;height: 100px;opacity: 1;z-index: 10;margin-left: 1000px;padding: 0 30px;">
          <audio #audioPlayer controls (timeupdate)="getCurrentTime()" style="width: 100%;height: 75px;" >
            <source src="../../../assets/media/songs/Alan Walker - Faded.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
    </div>
  </div>
</div>
