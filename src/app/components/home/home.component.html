<div class="container-home">
    <div class="audio-bar" style="position: fixed;bottom: 0;width: 1250px;background-color: #121212;height: 100px;opacity: 1;z-index: 10;padding: 0 30px;">
        <audio #audioPlayer  controls  style="width: 100%;height: 75px;" >
            <source src="../../../assets/media/songs/Taylor Swift - Love Story.mp3" type="audio/mpeg">
            <source src="" type="audio/mpeg">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
    <div class="trending-songs">
        <div class="heading-container">
            <div class="heading">Malayalam Songs</div>
            <div class="show-all" routerLink="malayalam">Show all</div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center mt-5" *ngIf="malayalamSongs==0 && isLoading==false">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- SONG CARD -->
        <div class="all-songs-div">
            <div class="song-div" style="position: relative;" *ngFor="let malayalam of malayalamSongs;let i=index">
              <div class="image">
                <img [src]="malayalam.artwork" alt="">
              </div>
              <div class="play-button" style="position: absolute;"  (click)="playSong1(malayalam.url,i)">
                <i class="fa-solid fa-play fa-xl" *ngIf="!malayalam.isPlaying1" ></i>
                <i class="fa-solid fa-pause fa-xl" *ngIf="malayalam.isPlaying1" ></i>
              </div>
              <div class="text-song">
                <div class="song-name">{{malayalam.title}}</div>
                <div class="song-album">{{malayalam.album}}</div>
                <div class="singer">{{malayalam.artist}}</div>
              </div>
            </div>
        </div>
    </div>

    <!-- POPULAR IN HINDI -->
    
    <div class="trending-songs" style="margin-top: 20px;">
      <div class="heading-container">
          <div class="heading">Hindi Songs</div>
          <div class="show-all" routerLink="hindi">Show all</div>
      </div>

      <!-- Loading Spinner -->
      <div class="text-center mt-2"  *ngIf="hindiSongs==0 && isLoading==false">
          <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>

      <!-- SONG CARD -->
      <div class="all-songs-div">
          <div class="song-div" style="position: relative;" *ngFor="let hindi of hindiSongs;let i =index">
            <div class="image">
              <img [src]="hindi.artwork" alt="">
            </div>
            <div class="play-button" style="position: absolute;"  (click)="playSong2(hindi.url,i)">
              <i class="fa-solid fa-play fa-xl"  *ngIf="!hindi.isPlaying2" ></i>
              <i class="fa-solid fa-pause fa-xl"  *ngIf="hindi.isPlaying2" ></i>
            </div>
            <div class="text-song">
              <div class="song-name">{{hindi.title}}</div>
              <div class="song-album">{{hindi.album}}</div>
              <div class="singer">{{hindi.artist}}</div>
            </div>
          </div>
      </div>
  </div>

    <!-- POPULAR IN ENGLISH -->
    
    <div class="trending-songs"  style="margin-top: 20px;">
      <div class="heading-container">
          <div class="heading">English Songs</div>
          <div class="show-all" routerLink="english">Show all</div>
      </div>

      <!-- Loading Spinner -->
      <div class="text-center mt-5"  *ngIf="englishSongs==0 && isLoading==false">
          <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>

      <!-- SONG CARD -->
      <div class="all-songs-div">
          <div class="song-div" style="position: relative;" *ngFor="let english of englishSongs; let i=index">
            <div style="position: absolute; left: 30px; top: 30px; transition: 0.2s all ease-in-out;">
              <i class="fa-solid fa-heart fa-2xl" style="transition: 0.2s all ease-in-out;"
                 ></i>
            </div>
            <div class="image">
              <img [src]="english.artwork" alt="">
            </div>
            <div class="play-button" style="position: absolute;"  (click)="playSong3(english.url,i)" >
              <i class="fa-solid fa-play fa-xl"  *ngIf="!english.isPlaying3" ></i>
              <i class="fa-solid fa-pause fa-xl"  *ngIf="english.isPlaying3" ></i>
            </div>
            <div class="text-song">
              <div class="song-name">{{english.title}}</div>
              <div class="song-album">{{english.album}}</div>
              <div class="singer">{{english.artist}}</div>
            </div>
          </div>
      </div>
  </div>
