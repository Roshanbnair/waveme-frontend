<div class="container-home">
    <div class="audio-bar" style="position: fixed;bottom: 0;width: 1250px;background-color: #121212;height: 100px;opacity: 1;z-index: 30;padding: 0 30px;">
        <audio #audioPlayer  controls  style="width: 100%;height: 75px;" >
            <source src="../../../assets/media/songs/Taylor Swift - Love Story.mp3" type="audio/mpeg">
            <source src="" type="audio/mpeg">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
    <div class="trending-songs">
        <div class="heading-container">
            <div class="heading">Hindi Songs</div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center mt-5" *ngIf="hindiSongs.length==0 && isLoading==false">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- SONG CARD -->
        <div class="all-songs-div">
            <div class="song-div" style="position: relative;" *ngFor="let hindi of hindiSongs|filter:searchKey:'name';let i=index">
              <i class="fa-solid fa-trash-can delete" style="position:absolute;top: 260px;left: 170px;z-index: 20;" (click)="deleteSong(hindi.id)"></i>
              <div class="image">
                <img [src]="hindi.artwork" alt="">
              </div>
              <div class="play-button" style="position: absolute;"  (click)="playSong1(hindi.url,i)">
                <i class="fa-solid fa-play fa-xl" *ngIf="!hindi.isPlaying1" ></i>
                <i class="fa-solid fa-pause fa-xl" *ngIf="hindi.isPlaying1" ></i>
              </div>
              <div class="text-song">
                <div class="song-name">{{hindi.title}}</div>
                <div class="song-album">{{hindi.album}}</div>
                <div class="singer">{{hindi.artist}}</div>
              </div>
            </div>
        </div>
    </div>
</div>
